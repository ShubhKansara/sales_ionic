<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add New Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add New Shop</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <form [formGroup]="surveyForm" (ngSubmit)="saveSurvey()">
      <ion-item>
        <ion-input
          label="Enter Shop name"
          labelPlacement="floating"
          type="text"
          placeholder="Shope Name"
          formControlName="shopeName"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Enter Owner Name"
          labelPlacement="floating"
          type="text"
          placeholder="Owner Name"
          formControlName="ownerName"
        ></ion-input>
      </ion-item>

      <ion-item class="mt-2">
        <ion-input
          are-label="upload Shop Image"
          type="file"
          placeholder="Your name"
          formControlName="shopImage"
          (change)="handleFileInput($event)"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>latitude: {{ getLatitude() }} </ion-label>
        <ion-label>latitude: {{ getLogitude() }} </ion-label>
        <ion-button (click)="setMapModelOpen(true)"
          >select Coordinates</ion-button
        >
      </ion-item>
      <ion-button type="submit" size="full" color="success" class="ion-padding">Save</ion-button>
    </form>
  </div>
 
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)" #modalRef>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Select location</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <capacitor-google-map #map></capacitor-google-map>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
